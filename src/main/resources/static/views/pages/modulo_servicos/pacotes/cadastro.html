<meta charset="UTF-8">
<ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="#/">home</a></li>
   <li class="breadcrumb-item"><a href="#/servicos/home">menu serviços</a></li>
   <li class="breadcrumb-item" ><a href="#/servicos/pacotes/lista">listar</a></li>
   <li class="breadcrumb-item active">cadastro</li>
  </ol>
<div ng-controller="pacoteServicoController as pacotesCtrl">

	<div class="box box-primary" >
		<!-- Default panel contents -->
		<div class="box-header" >
			<span class="lead"> Cadastro Pacotes de Serviços </span>
		</div>
		<div class="panel-body" >
			<div class="container col-sm-12 ">
				<form role="form-vertical" name="pacotesForm" ng-submit="pacotesCtrl.salva()">
				
					<div class="row">				
			
						<div class="col-sm-3">
						Descrição:
							<input  class="form-control" id="nome" type="text" ng-model="pacotesCtrl.pacoteServico.descricao" placeholder="Nome" required >
						</div>
						<div class="col-sm-3" ng-controller="categoriaController as categoriaCtrl" ng-init="categoriaCtrl.lista()">
						Categoria:
						<select class="form-control select2" ng-model="pacotesCtrl.pacoteServico.categoria" 
							ng-options="listaCategorias.descricao for listaCategorias in categoriaCtrl.categorias" 
							  style=" width: 100%;" required >
								<option value="">---Categoria---</option>
							</select>
						</div>
					</div>
					<br>					
					
					
			
					<div class="row">
						<div class="col-sm-6">
						Serviços atribuidos:
					      <textarea class="textarea form-control" ng-model="pacotesCtrl.pacoteServico.servicosAtribuidos"  placeholder="Serviços Atribuidos" required ></textarea>
            	   	</div>										
					</div>
					<br>
					<div class="row">
							<div class="col-sm-6">
							Critério dos serviços:
					      <textarea class="textarea form-control"  ng-model="pacotesCtrl.pacoteServico.criterioServico" placeholder="Critérios" ></textarea>
            	   	</div>	
					</div>
					<br>
					<div class="row">
						<div class="col-sm-4">
						Valor:
							<input  class="form-control" id="valor" type="text" ng-model="pacotesCtrl.pacoteServico.valor" placeholder="Valor" ui-money-mask="2"  required >
						</div>
					</div>
							<br>
							<br>
							
					<div class="row ">
				
							<input type="submit" id="submit" value="Salvar"
								class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					
				</form>
			</div>
			
		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
