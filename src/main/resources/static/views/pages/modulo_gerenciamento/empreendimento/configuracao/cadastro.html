<meta charset="UTF-8">
<ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="#/">home</a></li>
   <li class="breadcrumb-item"><a href="#/gerenciamento/home">menu gerenciamento</a></li>
   <li class="breadcrumb-item active">cadastro das configurações</li>
  </ol>	
<div 	ng-controller="configEmpreendimentoController as configCtrl">
	<div class="box box-primary">
		<div class="box-header">
			<span class="lead"> Configuração Empreendimento </span>
		</div>
		<div class="panel-body">
			<div class="container col-sm-12 ">
				<form role="form-vertical"
					ng-submit="configCtrl.salvaConfigEmpreendimento()">

					<div class="row" >
						<div class="col-sm-5" ng-init="configCtrl.empreendimentoSemConfiguracaoLista()">
							<select class="form-control select2"
								ng-click="configCtrl.verificar()"
								ng-model="configCtrl.configEmpreendimento.empreendimento"
								ng-options="listarEmpreendimentos.descricao group by listarEmpreendimentos.tipoEmpreendimento for listarEmpreendimentos in empreendimentoSemConfiguracao"
								style="width: 100%;">
								<option  value="">--Empreendimento--</option>
							</select>
						</div>
					</div>
					
					<br>
					
					<div class="row" ng-if="verificaTipoCasa">
						<div class="col-sm-2">
							<input type="number" interger class="form-control" id="casa" placeholder="Casa"
								ng-model="configCtrl.configEmpreendimentoCasa.quantidadeCasa"
								title="quantidade de residencias no empreendimento"
								required="required">
						</div>

						<div class="col-sm-2">
							<input type="number" class="form-control" id="andarPorCasa" placeholder="Andar"
								ng-model="configCtrl.configEmpreendimentoCasa.quantidadeAndarPorCasa"
								title="quantidade de andar na residencia" required="required" />
						</div>

					</div>

					<div class="row" ng-if="verificaTipoEdificio">
						<div class="col-sm-2">
							<input type="number" class="form-control" id="edificio" placeholder="Torre"
								ng-model="configCtrl.configEmpreendimentoEdificio.quantidadeTorre"
								title="quantidade de torres no empreendimento"
								required="required">
						</div>
						<div class="col-sm-2">
							<input type="number" class="form-control" id="andar" placeholder="Andar"
								ng-model="configCtrl.configEmpreendimentoEdificio.quantidadeAndarPorTorre"
								title="quantidade de andar no edificio" required="required">
						</div>
						<div class="col-sm-2">
							<input type="number" class="form-control" id="apartamento" placeholder="Apartamento"
								ng-model="configCtrl.configEmpreendimentoEdificio.quantidadeApartamentoPorAndar"
								title="quantidade de apartamento por andar" required="required">
						</div>
					</div>
					<br> <br>
					<div class="row">
						<div class="col-sm-5">
							<input class="form-control" ng-model="descricao" type="text" id="descricaoOutros" 
							title="Adicione outros tipos de serviços, exemple : pscina, salão de festa, etc.." placeholder="descrição Outros">
						</div>
						<div class="col-sm-2">
							<input class="btn btn-lg btn-primary btn-block btn-signin"
								ng-click="configCtrl.adicionarOutros(descricao, configCtrl.configEmpreendimento.empreendimento)" value="adicionar"
								title="pressione para adicionar a lista" type="button" ng-disabled="!descricao" >
						</div>
					</div>
					
					<br> <br>

					<div class="panel panel-primary">
						<div class="panel-heading">Lista de Outros</div>
						<div class="panel-body">
							<table class="table table-hover ">
								<thead>
									<tr>
										<th>Selecionar</th>
										<th>Descrição Empreendimento</th>
										<th>Excluir</th>

									</tr>
								</thead>
								<tbody ng-repeat="outro in listaOutros" ng-model="selecionado">
									<tr>
										<td><input type="checkbox" ng-model="outro.selecionado"
											ng-click="configCtrl.ativarExcluirLote(listaOutros)"></td>
										<td>{{outro.descricao}}</td>

										<td><a ng-click="empCtrl.apagarOutros(listaOutros)"><i
												class="glyphicon glyphicon-remove-circle"></i></a>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th><input type="button" class="btn-danger"
											ng-if="ativadoExcluirLote" value="excluir" name="apagar"
											ng-click="configCtrl.apagarOutros(listaOutros)"></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					
					<br>
					
					<div class="row ">
						
							<button type="submit" name="submit" ng-disabled="!configCtrl.configEmpreendimento.empreendimento "
								class="btn btn-lg btn-primary btn-block btn-signin">Cadastrar</button>
						
					</div>
				</form>
			</div>
			<div class="tablecontainer"></div>
		</div>
	</div>
	</div>
