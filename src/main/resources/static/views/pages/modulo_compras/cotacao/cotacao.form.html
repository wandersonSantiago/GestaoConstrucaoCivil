<meta charset="UTF-8">
<div class="row">
	<div class="col-md-4">
		<a class="fa fa-search 	" href="" ui-sref="cotacao.consultar" title="Consultar cotações">Pesquisar</a>|<label>Cotacao</label>
	</div>
</div>
<br>
				<form role="form-vertical" name="form" novalidate ng-submit="ctrl.submit(form)" >
					
					<div class="row">
						<div class="col-sm-6" ng-class="{ 'has-error' : form.tema.$invalid && form.$submitted }"> 
						<label>Tema da cotação:</label>
							<input class="form-control " ng-model="ctrl.cotacao.tema" placeholder="Encanamentos" name="tema" id="tema"							 
								title="Tema para a cotação" required >					
						</div>
						<div class="col-sm-3" ng-class="{ 'has-error' : form.data.$invalid && form.$submitted }">
						<label>Data Limite:</label>
							<input class="form-control " type="date" ng-model="ctrl.cotacao.dataLimite" id="data" name="data" dateInput placeholder="data limite"  title="escolha uma data limite para o encerramento desta cotação" required> 
						</div>						
					</div>
					<br>
					<br>
				<div class="row" >			
					<div class="col-sm-4" >
					<label>Descrição:</label>
							<input class="form-control" ng-model="ctrl.descricao" placeholder="Cano 3/4 " id="descricao"							 
							 title="descrição do produto">
						
					</div>
					<div class="col-sm-4" >
					<label>Quantidade:</label>
							<input class="form-control" ng-model="ctrl.quantidade" placeholder="100" ui-number-mask="0" id="quantidade"							 
							title="quantidade de produtos para a cotação" >
						
					</div>
							<div class="col-sm-2">			
							<br>				
							<input class="btn btn-lg btn-primary btn-block btn-signin" ng-disabled="!ctrl.quantidade || !ctrl.descricao"
								ng-click="ctrl.adicionarProdutos(ctrl.descricao, ctrl.quantidade)" value="adicionar"
								title="pressione para adicionar a lista" type="button" ng-disabled="!ctrl.produto" >
						</div>
					</div>
					<br>
					
				
					<table class="table table-hover " ng-show="ctrl.itens.length > 0">
					<thead>
						<tr>
							<th>selecione</th>							
							<th>Descrição</th>
							<th>Quantidade</th>
							
						</tr>
					</thead>
					
					<tbody
						ng-repeat=" f in ctrl.itens | filter : busca">
						<tr>
						<td><input class="col-sm-1" type="checkbox" ng-model="f.selecionado"	ng-click="ctrl.ativarExcluirLote(itens)"></td>
							<td><input class="form-control"  id="descricaoProduto"  type="text" placeholder="descrição do Produto" 
							ng-model="f.descricao" disabled></td>
							<td><input class="form-control"  id="quantidadeProduto"  type="text" placeholder="quantidade"
							ng-model="f.quantidade" ui-number-mask="0" disabled></td>							
						</tr>
	
					</tbody>
					<tfoot>
						<tr>
							<th><input type="button" class="btn btn-danger" ng-if="ativadoExcluirLote"  value="excluir" name="apagar" ng-click="ctrl.apagarProdutos(itens)"></th>
							<th></th>
							<th></th>
							<th></th>			
	
						</tr>
					</tfoot>
				</table>
					
					<br>
				
					<div class="row ">
						<div class="col-md-4 col-md-offset-4">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>						
					</div>


				</form>
