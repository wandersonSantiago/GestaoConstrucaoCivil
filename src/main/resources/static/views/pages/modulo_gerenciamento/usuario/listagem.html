<meta charset="UTF-8">
<ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="#/">home</a></li>
   <li class="breadcrumb-item"><a href="#/gerenciamento/home">menu gerenciamento</a></li>
   <li class="breadcrumb-item" ><a href="#/usuario/cadastro">cadastrar</a></li>
   <li class="breadcrumb-item active">lista</li>
  </ol>
<div ng-controller="usuarioController as userCtr">

	<div class="box box-primary" ng-init="userCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Usuário </span>
		</div>
		<div class="panel-body">
		<input type="text" class="form-control" ng-model="buscaUsuario" placeholder="buscar">
			<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						<th>Status</th>
						<th>Nome Usuário</th>
						<th>Usuário</th>
						<th>Empreendimento</th>
						<th>Data de Cadastro</th>
						<th ng-if="ROLE_USUARIO_EMPREENDIMENTO_ALTERAR || ROLE_USUARIO_EMPREENDIMENTO_PERMISSSAO || ROLE_MODULO_ADMIN">Serviços</th>
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" user in userCtr.usuarios | filter : buscaUsuario ">
					<tr>
						
						<td>{{ user.ativo }}</td>
						<td>{{ user.nome }}</td>
						<td>{{ user.email}}</td>
						<td>{{ user.empreendimento.descricao}}</td>
						<td>{{ user.dataCadastro | date : 'dd/MM/yyyy'}}</td>
						
						<td ng-if="ROLE_USUARIO_EMPREENDIMENTO_ALTERAR || ROLE_MODULO_ADMIN"><a href="#/usuario/alteracao/{{user.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						<i class="glyphicon glyphicon-minus"></i>
						<a ng-if="ROLE_USUARIO_EMPREENDIMENTO_PERMISSSAO || ROLE_MODULO_ADMIN" href="#/usuario/permissao/editar/{{user.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
						
						
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
			</div>
			
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
